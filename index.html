<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funtionasl Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-8">Functional <span class="text-rose-400">bank NNA</span>!!!</h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div id="deposit-view" class="bg-yellow-400 text-center p-8 mt-12 text-white font-medium rounded-lg">
                    <h4 class="text-2xl ">Deposit </h4>
                    <h2 class="text-4xl">$<span id="deposit-amount">00</span>
                    </h2>
                </div>
                <div class="bg-sky-400 text-center p-8 mt-12 text-white font-medium rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$ <span id="withdraw-amountdas">00</span>
                    </h2>
                </div>
                <div class="bg-rose-500 text-center p-8 mt-12 text-white font-medium rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$ <span id="balane-amount">1240</span>
                    </h2>
                </div>
               
            </div>
        </section>
    <!-- deposite and withdraw -->
    <section class="mx-auto mt-8 w-3/4">
        <div class="grid grid-cols-2 gap-4 block">
            <div class=" text-xl bg-violet-400   p-8 rounded ">
                <h3 class="text-4xltext-white p-4 text-white">Your Deposit</h3>
                <input id="deposit-input" class="w-3/4 block px-4 py-3 rounded" type="text" placeholder="$ Amount You want to deposit">
                <button class="bg-blue-800 px-2 rounded py-1 p-4 text-white font-medium hover:bg-sky-400 mt-4"  id="btn-deposit">Deposit</button>
            </div>
            <div class=" bg-green-500   p-8 rounded text-xl">
                <h3 class="text-4xltext-white p-4 text-white">Your Withdraw</h3>
                <input id="withdraw-amount" class="w-3/4 block px-4 py-3 rounded text-xl" type="text" placeholder="$ Amount You want to Withdraw">
                <button class="bg-blue-800 px-2 rounded py-1 p-4 text-white font-medium hover:bg-sky-400 mt-4"  id="btn-withdraw">Withdraw</button>
            </div>
        </div>
    </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
